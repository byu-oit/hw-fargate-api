version: 2

updates:
  - package-ecosystem: npm
    directory: '/src'
    schedule:
      interval: daily
    target-branch: dev
    groups:
      aws-sdk:
        patterns:
          - '@aws-sdk/*'

  - package-ecosystem: docker
    directory: '/src'
    schedule:
      interval: daily
    target-branch: dev
    ignore:
      - dependency-name: node
        update-types: ['version-update:semver-major'] # Stay within major version

  - package-ecosystem: github-actions
    directory: '/' # Check files in .github/workflows
    schedule:
      interval: daily
    target-branch: dev

  - package-ecosystem: terraform
    directories:
      - '/terraform/app'
      - '/terraform/setup'
    schedule:
      interval: daily
    target-branch: dev

