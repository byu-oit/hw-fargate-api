version: 2

updates:
  - package-ecosystem: npm
    directory: '/src'
    schedule:
      interval: daily
    target-branch: dev

  - package-ecosystem: docker
    directory: '/src'
    schedule:
      interval: daily
    target-branch: dev
    ignore:
      - dependency-name: node
        update-types: ['version-update:semver-major'] # Stay within major version

  - package-ecosystem: github-actions
    directory: '/' # Check files in .github/workflows
    schedule:
      interval: daily
    target-branch: dev

  - package-ecosystem: terraform
    directory: '/terraform-iac/app'
    schedule:
      interval: daily
    target-branch: dev

  - package-ecosystem: terraform
    directory: '/terraform-iac/setup'
    schedule:
      interval: daily
    target-branch: dev

